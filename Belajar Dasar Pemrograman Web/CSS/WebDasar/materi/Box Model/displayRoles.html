<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display</title>
    <style>
      ul.inline li {
        display: inline;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Display Block</h1>
    <ul>
      <li>Home</li>
      <li>Product</li>
      <li>About</li>
      <li>Contact</li>
    </ul>

    <h1>Menjadi inline</h1>
    <ul class="inline">
      <li>Home</li>
      <li>Product</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </body>
</html>
