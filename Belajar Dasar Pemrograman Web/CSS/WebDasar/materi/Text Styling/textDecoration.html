<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Decoration</title>
    <style>
      #none {
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        word-spacing: 40px;
        text-shadow: 2px 2px 0px #eee;
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <a href="">teks pada elemen anchor biasa</a> <br />
    <a href="" id="none">teks pada anchor yang menerapkan text-decoration : none dan transform uppercase</a>
  </body>
</html>
