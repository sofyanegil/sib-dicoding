<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Weight</title>
    <style>
      body {
        font-family: system-ui;
      }
      .font-weight {
        font-weight: 900;
      }

      .font-style {
        font-style: italic;
      }

      .font-variant {
        font-variant: small-caps;
      }

      .short-hand {
        font: 3em sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="font-weight">Ini font weight</p>
    <p class="font-style">Ini font style</p>
    <p class="font-variant">Ini font variant</p>
    <p class="short-hand">Ini shorthand</p>
  </body>
</html>
